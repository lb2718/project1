<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TBD</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="containAll">
      <div id="leftDiv">
        <h1>TBD</h1>
        <ul>
          <li>Use arrow keys to move</li>
          <li>Go get all the corgis</li>
          <li>Don't get caught by Queenie!</li>
          <li>Go through Monica's door and win</li>
        </ul>
      </div>
      <div id="middleDiv">
        <div class="container"><div class="grid"></div></div>
      </div>

      <div id="rightDiv">
        <img
          class="rightSection"
          id="defaultPic"
          src="img/trump.png"
          alt="don"
        />
        <div class="rightSection" id="itemsCount">
          <h3>
            Items: <span id="itemsCaught">0</span> /
            <span id="itemsTotal">15</span>
          </h3>
        </div>
        <!-- <div class="rightSection" id="lifeBar"></div> -->
      </div>

      <!-- POP UP-->
      <section class="popUp hidden">
        <div class="popUpContent">
          <h2 class="gameover">FAKE NEWS</h2>
          <button class="tryagain" id="tryagain">TRY AGAIN</button>
        </div>
      </section>
      <audio controls class="fakenews" src="audio/fakenews.mp3"></audio>
      <audio controls class="goodjob" src="audio/good-job_Bbr5WOK.mp3"></audio>
      <audio
        controls
        class="winsound"
        src="audio/mixkit-video-game-treasure-2066.wav"
      ></audio>
      <audio
        controls
        class="launch"
        src="audio/sfx_patcher_button_launch.mp3"
      ></audio>

      <!-- POP UP 2-->
      <section class="popUpStart hidden">
        <div class="popUpStartContent">
          <h2 class="context">CONTEXT</h2>
          <button class="enterBtn" id="enterBtn">PRESS ENTER TO START</button>
        </div>
      </section>

      <script src="./main.js"></script>
    </div>
  </body>
</html>
